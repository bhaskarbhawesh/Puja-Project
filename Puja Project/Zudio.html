        body, h1, h2, h3, p, ul, li, a, input, button {

        }

        .cart-icon {
            text-decoration: none;
            font-size: 1.2em;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-image: url('hero-image.jpg'); /* Replace with actual hero image */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        /* Section Styles */
        section {
            padding: 40px 20px;
            text-align: center;
        }

        .season-grid, .product-grid, .featured-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .season, .product, .featured-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            width: calc(33.33% - 20px);
            margin: 10px;
        }

        /* Footer */
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer .signup-section {
            margin-bottom: 20px;
        }

        footer form input {
            margin: 5px 0;
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        footer form button {
            padding: 10px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer .social-links {
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }

            .season, .product, .featured-item {
                width: calc(50% - 20px);
            }

            .hero {
                padding: 30px 10px;
                font-size: 0.9em;
            }

            footer form input {
                padding: 8px;
            }

            footer form button {
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .search-cart {
                flex-direction: column;
                gap: 5px;
            }

            .season, .product, .featured-item {
                width: calc(100% - 20px);
            }

            footer form input,
            footer form button {
                width: 100%;
            }
        }
    </style>

        <title>Seasons Hover Effect</title>
        <style>
            /* General styling */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: #f7f7f7;
                transition: background-color 0.3s ease;
            }
    
            .seasons {
                text-align: center;
                padding: 20px;
            }
    
            .seasons h2 {

            }
    
            .season-grid {
                display: flex;
                justify-content: center;
                gap: 20px;
                flex-wrap: wrap; /* Responsive layout */
            }
    
            .season {
                position: relative;
                width: 250px;
                height: 300px;
                overflow: hidden;
                border-radius: 10px;
                cursor: pointer;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
            }
    
            .season:hover {
                transform: scale(1.05); /* Slight zoom effect */
            }
    
            /* Image styling */
            .season-content img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.3s ease, opacity 0.3s ease;
            }
    
            .season-content:hover img {
                transform: scale(1.1); /* Slight zoom on hover */
                opacity: 0.7; /* Dim image on hover */
            }
    
            /* Text styling */
            .season-content h3 {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                color: white;
                font-size: 24px;
                font-weight: bold;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
                transition: color 0.3s ease;
            }
    
            .season-content:hover h3 {
                color: #ffcc00; /* Highlight text on hover */
            }
    
            /* Background color changes */
            .season.spring:hover ~ body {
                background-color: #a8e6cf; /* Light green for Spring */
            }
    
            .season.summer:hover ~ body {
                background-color: #ffd3b6; /* Light orange for Summer */
            }
    
            .season.winter:hover ~ body {
                background-color: #d3e3fc; /* Light blue for Winter */
            }
        </style>
    </head>
